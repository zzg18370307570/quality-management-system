<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业质量管理系统 - 毕业设计</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 25px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .contact {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工业质量管理系统</h1>
        
        <div class="section">
            <h2>项目简介</h2>
            <p>这是一个基于Python Flask开发的工业质量管理系统，旨在帮助企业更好地管理和追踪产品质量。本项目作为毕业设计作品，融合了现代web技术和工业质量管理理念。</p>
        </div>

        <div class="section">
            <h2>核心功能</h2>
            <ul>
                <li>用户认证与权限管理</li>
                <li>产品质量数据追踪</li>
                <li>质量问题管理与处理</li>
                <li>数据分析与报表生成</li>
            </ul>
        </div>

        <div class="section">
            <h2>技术架构</h2>
            <ul>
                <li>后端：Python Flask框架</li>
                <li>前端：HTML5/CSS3/JavaScript</li>
                <li>数据库：MySQL</li>
                <li>短信服务：阿里云SMS</li>
            </ul>
        </div>

        <div class="section contact">
            <h2>联系方式</h2>
            <p>作者：周秩高</p>
            <p>学校：[杭州师范大学]</p>
            <p>专业：[计算机科学与技术]</p>
        </div>
    </div>
</body>
</html>
